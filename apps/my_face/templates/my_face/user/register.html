{% extends 'my_face/base.html' %} {% block body %}
<div class="row justify-content-md-center">
   <div class="col-5">
      <h1 class="text-center">Register</h1>
      <form action="{% url 'my_face:register' %}" method="POST">
         <div class="form-group">
            {% csrf_token %}
            <label for="full_name">Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your name">
         </div>
         <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
         </div>
         <div class="form-group">
            <label for="confirm_password">ConfirmPassword</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm">
         </div>
         <div class="form-group d-flex justify-content-between align-items-center">
            <div>
               <button type="submit" class="btn btn-success">Signup</button>
            </div>
            <div>
               Have a user?
               <a href="{% url 'my_face:login' %}">Login here</a>
            </div>
         </div>
      </form>
      {% include 'my_face/errors.html' %}
   </div>
</div>
{% endblock body %}

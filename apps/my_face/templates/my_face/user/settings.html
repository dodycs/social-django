{% extends 'my_face/base.html' %} {% block body %}
<div class="row justify-content-md-center">
   <div class="col-5">
      <h2 class="text-center">Personal Information</h2>
      <form action="{% url 'my_face:update_information' %}" method="POST">
         <div class="form-group">
            {% csrf_token %}
            <label for="full_name">Name</label>
            <input type="text" value="{{ user.full_name }}" class="form-control" id="full_name" name="full_name" placeholder="Enter your name">
         </div>
         <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" value="{{ user.email }}" class="form-control" id="email" name="email" placeholder="Enter email">
         </div>
         <div class="form-group d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Update Information</button>
         </div>
      </form>
      
      <h2 class="text-center mt-3">Account Password</h2>
      <form action="{% url 'my_face:update_password' %}" method="POST">
         <div class="form-group">
            <label for="password">Password</label>
            {% csrf_token %}
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
         </div>
         <div class="form-group">
            <label for="confirm_password">ConfirmPassword</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm">
         </div>
         <div class="form-group d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Update Password</button>
         </div>
      </form>
      {% include 'my_face/errors.html' %}
   </div>
</div>
{% endblock body %}

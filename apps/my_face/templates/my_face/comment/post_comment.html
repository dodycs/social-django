<form class="form-inline my-2 fluid" action="{% url 'my_face:create_comment' %}" method="POST">
   {% csrf_token %}
   <input class="form-control mr-sm-2" type="text" placeholder="Post comment" name="comment">
   <input type="hidden" name="post_id" value="{{post.id}}">
   <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Comment</button>
</form>
